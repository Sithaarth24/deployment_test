<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Map with Markers and Heatmap</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
    <style>
        #map { height: 600px; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        var map = L.map('map').setView([20.5937, 78.9629], 5); // India as center

        // Add a tile layer to the map (using OpenStreetMap in this example)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Example Markers
        L.marker([19.0760, 72.8777]).addTo(map).bindPopup('Mumbai'); // Marker in Mumbai
        L.marker([28.7041, 77.1025]).addTo(map).bindPopup('Delhi');  // Marker in Delhi

        // Example Heatmap data
        var heatData = [
            [19.0760, 72.8777, 0.5],  // Mumbai
            [28.7041, 77.1025, 0.8],  // Delhi
            [13.0827, 80.2707, 0.6],  // Chennai
            [22.5726, 88.3639, 0.7]   // Kolkata
        ];

        // Adding heatmap layer
        var heatmap = L.heatLayer(heatData, {
            radius: 25,
            blur: 15,
            maxZoom: 17,
        }).addTo(map);
    </script>
</body>
</html>
